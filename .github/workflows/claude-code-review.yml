name: Claude Medical Knowledge Review

on:
  pull_request:
    types: [opened, synchronize]
    # Only run on medical knowledge file changes
    paths:
      - "01 - Fleeting Notes/**/*.md"
      - "03 - Permanent Notes/**/*.md"
      - "07 - Canvases/**/*.canvas"
      - "11 - Research Article Summaries/**/*.md"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Medical Knowledge Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            VAULT: Dr. Lakshan's Medical Knowledge Management System
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are reviewing medical knowledge notes for a senior ENT consultant with 25+ years experience.
            Use the repository's CLAUDE.md for vault structure and quality standards.

            REVIEW CHECKLIST:

            **1. STRUCTURAL VALIDATION:**
            - ‚úÖ Atomic note principle (one concept per note)
            - ‚úÖ YAML frontmatter present with tags and aliases
            - ‚úÖ Minimum 2 tags from /03 - Permanent Notes/list of tags.md
            - ‚úÖ At least one [[Wiki-link]] to existing knowledge
            - ‚úÖ Proper heading hierarchy (H1 title, H6 subsections)

            **2. MEDICAL CONTENT QUALITY:**
            - ‚úÖ ENT terminology accuracy and precision
            - ‚úÖ Citations present for clinical claims (Zotero format)
            - ‚úÖ No patient identifiable information (PHI)
            - ‚úÖ Alignment with evidence-based medicine
            - ‚úÖ Cross-reference contradictions with existing vault notes

            **3. ZETTELKASTEN INTEGRATION:**
            - üîó Suggest related notes for linking
            - üîó Identify orphan notes needing connections
            - üè∑Ô∏è Recommend tag additions from approved taxonomy
            - üé® Propose canvas visualization if complex concept

            **4. KNOWLEDGE SYNTHESIS:**
            - üìä Identify knowledge gaps or research opportunities
            - üìö Suggest connections to Medical Education notes
            - ‚¨ÜÔ∏è Recommend permanent note candidates from fleeting notes
            - üßò Apply Buddhist principles of mindful learning

            Be constructive, actionable, and respectful of Dr. Lakshan's expertise.
            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

